<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../../static/jquery-3.4.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-default">按钮</button>
        </div>
    </div>
</div>
主页
<div >
    尊敬的<span class="hidden-sm hidden-xs" th:text="${session.user.username}"> </span>
</div>
<div class="col-md-5">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <span class="panel-title">全部用户信息</span>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="user:${users}">
                    编号：<span th:text="${user.id}"></span><br/>
                    用户名：<span th:text="${user.username}"></span><br/>
                    密码：<span th:text="${user.userpsw}"></span><br/>
                    电话：<span th:text="${user.userphone}"></span><br/>
                    权限：<span th:text="${user.popedom==0?'管理员':'普通用户'}"></span><br/>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
