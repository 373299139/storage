<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
主页
<div >
    尊敬的<span class="hidden-sm hidden-xs" th:text="${session.user.userName}"> </span>
</div>
<div class="col-md-5">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <span class="panel-title">全部用户信息</span>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="user:${users}">
                    编号：<span th:text="${user.id}"></span><br/>
                    用户名：<span th:text="${user.userName}"></span><br/>
                    密码：<span th:text="${user.userPsw}"></span><br/>
                    电话：<span th:text="${user.userPhone}"></span><br/>
                    权限：<span th:text="${user.Popedom==0?'管理员':'普通用户'}"></span><br/>
                </li>
            </ul>
            asdassd
        </div>
    </div>
</div>
</body>
</html>
